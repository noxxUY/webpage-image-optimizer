<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>noxxUY | Image Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/browser-image-compression@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-200">
    <div class="flex min-h-screen items-center justify-center p-4">
      <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1
          class="text-3xl font-black text-sky-600 mb-4 flex flex-row items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 mr-2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
            />
          </svg>
          Image Optimizer
        </h1>
        <p class="mb-6 text-3xl text-slate-700 font-black">
          <span class="uppercase">github:</span> noxxUY
        </p>

        <form id="image-upload-form" class="space-y-4">
          <div>
            <label for="images" class="block text-gray-700 font-bold mb-2"
              >Select your images:</label
            >
            <input
              type="file"
              id="images"
              accept="image/*"
              multiple
              class="hidden"
              onchange="handleFileSelect()"
            />
            <button
              type="button"
              onclick="document.getElementById('images').click()"
              class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 uppercase font-bold"
            >
              Select images
            </button>
            <span id="file-name" class="text-gray-500 ml-2"></span>
          </div>
          <button
            type="button"
            onclick="optimizeImages()"
            class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 uppercase font-bold"
          >
            Optimize Images
          </button>
        </form>

        <button
          id="download-all-btn"
          onclick="downloadAll()"
          class="bg-green-600 text-white py-2 px-4 rounded mt-4 hover:bg-green-700 hidden uppercase font-bold"
        >
          Download all images
        </button>
      </div>

      <div
        class="ml-32 w-1/2 hidden border-2 rounded-lg p-4 shadow-lg"
        id="preview-section"
      >
        <h1 class="text-3xl font-black text-slate-700 mb-4 uppercase">
          Preview
        </h1>
        <div id="output" class="flex flex-row flex-wrap gap-4"></div>
      </div>
    </div>
  </body>
</html>
